<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="/css/bootstrap/bootstrap.min.css"  rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备连接状态：</label>
                            <div class="col-sm-8">
                                <input id="Snr" name="Snr" class="form-control" type="text"
                                       style="width: 240px;" readonly>
                            </div>
<!--                            <button type="button" onclick="doopen()">连接设备</button>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">读写器-读功率：</label>

                                <input id="read" name="read" class="form-control" type="text"
                                       style="width: 240px;" placeholder="建议功率在2600以内">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">读写器-写功率：</label>
                            <div class="col-sm-8">
                                <input id="write" name="write" class="form-control" type="text"
                                       style="width: 240px;" placeholder="建议功率在2600以内">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8">
<!--                                <button class="btn  btn-danger" onclick="resetFW()">重启服务</button>-->
                                <input type="button" class="btn btn-success" onclick="SetPower()" value="设置功率"></input>
                            </div>
                        </div>

<!--                            <label class="col-sm-3 control-label">资产编码：</label>-->

<!--                            </div>-->
<!--                        </div>-->

<!--                        <div class="form-group">-->
<!--                            <div class="col-sm-8 col-sm-offset-3">-->
<!--                                <button type="submit" class="btn btn-primary">写入标签</button>-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
